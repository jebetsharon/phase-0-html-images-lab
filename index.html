<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tags</title>
</head>
<body>
  <!-- First image tag with only src attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg"/>

  <!-- Second image tag with src and alt attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A fierce lion roaring in the wild" />

  <!-- Third image tag with src, alt, and title attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion in the savannah" title="The king of the animal kingdom" />
</body>
</html>
